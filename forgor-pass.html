<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgor Password</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <main class="main">
        <div class="main__log-in log-in"> 
            <div class="log-in__container _container">
                <div class="log-in__header">
                    <h4 class="log-in__title">Реєстрація</h4>
                </div>
    
                <div class="forgor-pass">
                    <div class="forgor-pass__text">
                        Для відновлення пароля вкажіть свій телефон або e-mail
                    </div>
                    <form action="#" class="forgor-pass__form forgor-pass-form forms">
                        <div class="forgor-pass-form__item">
                            <input class="input" type="text" name="forgor-pass-phone-email" placeholder="Телефон або e-mail">
                        </div>

                        <button class="forgor-pass-form__btn red-btn">Відновити пароль</button>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <script src="./js/script.js"></script>
</body>
</html>
